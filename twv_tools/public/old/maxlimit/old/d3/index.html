<!DOCTYPE html>
<meta charset='utf-8'>
<style>
body {
  background-color: black;
  position: fixed;
  left: 0px;
  right: 0px;
  top: 0px;
  bottom: 0px;
}
#untransformedSvg{
  background: black;
}
.transaction {
  stroke-width: 1;
  stroke: grey;
}
.longestChainBlock{
  stroke-width: 2px;
  stroke: teal;
  fill: black;
}
.longestChainLink{
  fill: none;
  stroke: #3aafa9;
  stroke-width: 2px;
  stroke-opacity: 0.6;
}
.transactionBlock{
  fill: black;
  stroke: #8552CB;
  fill-opacity: 1.0;
  stroke-width: 2px;
}
.chainLink {
  fill: none;
  stroke: royalblue;
  stroke-width: 2px;
}
.votingBlock{
  fill: black;
  stroke: royalblue;
  stroke-width: 2px;
}
.voteLink {
  fill: none;
}
.referenceLink {
  fill: none;
  stroke: #ccc;
  stroke-width: 0.5;
}
.land {
  position: absolute;
  fill: black;
  opacity: 0.2;
  stroke: white;
  stroke-width: 0.5;
}
.nodes {
  fill: white; 
}
.ripple {
  fill: none;
  stroke: white; 
  opacity: 0.1;
}
</style>
<body>
<script src='d3.v5.min.js'></script>
<script src='topojson.v0.min.js'></script>
<script src='main.js'></script>
<script src='defs.js'></script>
<script src='ledger.js'></script>
<script src='longestChain.js'></script>
<script src='simulate.js'></script>
<script src='worldMap.js'></script>
<script src='vote.js'></script>
<script src='votingChains.js'></script>
<script src='transactionBlocks.js'></script>
