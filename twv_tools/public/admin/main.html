
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>admin control</title>
</head>
<body>
  <input type="text" id="username"></input>
	<button id="show_g">show guests</button>
	<button id="upgrade">upgrade</button>
	<script type="module">
		import {BasicAPIManager} from "../js/api_mgr/BasicAPIManager.js"
		import {AdvancedAPIManager} from "../js/api_mgr/AdvancedAPIManager.js"


		var BMgr=new BasicAPIManager()
		var AMgr=new AdvancedAPIManager()
		document.getElementById("show_g").addEventListener("click",async function (){console.log(await BMgr.User.GetGroup("Guests"))});
		document.getElementById("upgrade").addEventListener("click",upgrade);
		function upgrade(){
			if(document.getElementById("username").value==""){
				alert("username is blank")
				return
			}
			let username=document.getElementById("username").value
			BMgr.User.RemoveFromGroup(username,"Guests")
			BMgr.User.AddToGroup(username,"Users")
		}
		
		
	</script>
	
</body>
</html>
